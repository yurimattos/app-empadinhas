{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    {% if title %}
                                    <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">{{title}}</h3></div>
                                    {% else %}
                                    <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">{{card_header}}</h3></div>
                                    {% endif %}
                                    <div class="card-body">
                                        <!-- Login form-->
                                        {% block content %}
                                        {% endblock %}
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{{ card_footer_link }}">{{card_footer}}</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

                <footer class="footer mt-auto footer-dark">

                                <a href="#!">Terms &amp; Conditions</a>
                            </div>

                    </div>
                </footer>
            </div> -->
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/masks.js' %}"></script>
        <script src="{% static 'js/custom_masks.js' %}"></script>
        <script src="{% static 'js/duplo_clique.js' %}"></script>
    </body>
</html>
